<mat-sidenav-container class="sidenav-container" color="primary">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list class="nav-links">
      <div class="nav-links">
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
        <app-darkmode-toggle></app-darkmode-toggle>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav position="end">End</mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <!-- <span>Algonimation</span> -->
    </mat-toolbar>

    <div class="flex-container">
      <div class="code-block-container">
        <app-code-block></app-code-block>
      </div>
      <div class="side-content">
        <app-temp-example></app-temp-example>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
