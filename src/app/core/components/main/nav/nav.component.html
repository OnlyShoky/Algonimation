<mat-sidenav-container class="sidenav-container" color="primary">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list class="nav-links">
      <div class="nav-links">
        <a mat-list-item routerLink="dsa/bubble-sort"> Bubble Sort </a>
        <a mat-list-item routerLink="dsa/selection-sort">Selection Sort</a>
        <a mat-list-item routerLink="dsa/insertion-sort">Insertion Sort</a>
        <app-darkmode-toggle></app-darkmode-toggle>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav position="end">End</mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<footer class="footer">
  <app-footer></app-footer>
</footer>
