<button
  mat-icon-button
  #menuTrigger="matMenuTrigger"
  [matMenuTriggerFor]="menu"
  aria-label="Example icon-button with a menu"
>
  <mat-icon>{{ volume === 0 ? "volume_off" : "volume_up" }}</mat-icon>
</button>

<mat-menu
  #menu="matMenu"
  yPosition="below"
  style="display: flex; flex-direction: column"
>
  <span style="margin-left: 1rem">Volume :</span>
  <div style="display: flex; align-items: center">
    <mat-slider
      min="0"
      max="1"
      step="0.1"
    >
      <input
        matSliderThumb
        [(ngModel)]="volume"
        (ngModelChange)="updateVolume($event)"
      />
    </mat-slider>
  </div>

  <mat-divider></mat-divider>

  <span style="margin-left: 1rem">Audio Type :</span>

  <div style="display: flex; align-items: center">
    <mat-button-toggle-group
      name="audioType"
      aria-label="Font Style"
      hideSingleSelectionIndicator="true"
      [(ngModel)]="audioType"
      (ngModelChange)="updateAudioType()"
      style="margin: 0.5rem"
    >
      <mat-button-toggle value="piano">
        <mat-icon>piano</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="coin">
        <mat-icon>toll</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="blip">
        <mat-icon>album</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-menu>
