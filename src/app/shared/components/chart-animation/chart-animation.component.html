<div class="chart-container">
    <canvas  id="MyChart" >{{ chart }}</canvas>
    <button mat-raised-button color="primary" (click)="startSorting()">Sort</button>
    <button mat-raised-button color="accent" (click)="shuffleArray()">Shuffle</button>
    <label for="speed">Select Speed:</label>
    <select id="speed" [(ngModel)]="animationDelay">
      <option [value]="100">Fast</option>
      <option [value]="300">Medium</option>
      <option [value]="600">Slow</option>
    </select>


</div>
