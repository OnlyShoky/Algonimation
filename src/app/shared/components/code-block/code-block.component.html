<div class="code-container">
    <pre [attr.data-line]="dataLine" style=" background-color: inherit;  margin-top: 0;" class="code-block">
    <code [ngClass]="codeClass" [innerHTML]="highlightedCode"></code>
    </pre>
    
    <button mat-mini-fab color="primary" class="copy-button" (click)="copyToClipboard()">
        <mat-icon>content_copy</mat-icon>
    </button>
    
</div>
